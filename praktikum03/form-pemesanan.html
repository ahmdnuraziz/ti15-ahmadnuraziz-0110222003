<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-On-Demand </h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

    <form action="hasil.html">
        <fieldset>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <label for="name"> Name :</label> </td>
                    <td> <input type="text" id="name"> </td>
                </tr>
                <tr>
                    <td> <label for="addres"> Addres :</label> </td>
                    <td> <input type="text" id="addres"> </td>
                </tr>
                <tr>
                    <td> <label for="telephone"> Telephone Number :</label> </td>
                    <td> <input type="number" id="telephone"> </td>
                </tr>
                <tr>
                    <td> <label for="email"> Email :</label> </td>
                    <td> <input type="email" id="email"> </td>
                </tr>
                <tr>
                    <td> <label for="delivery"> Delivery Instructions :</label> </td>
                    <td> <textarea name="" id="delivery"></textarea></td>
                </tr>
            </tbody>
        </table>
    </fieldset>

        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Pizza specs</h4>

            <h4>Crust (Choose one) :</h4>

            <ul style="list-style-type: none ;">
                <li>
                    <input type="radio" id="white" name="Crust">
                    <label for="white"> Classic White</label>
                </li>
                <li>
                    <input type="radio" id="grain" name="Crust">
                    <label for="grain"> Multigrain</label>
                </li>
                <li><input type="radio" id="cheese" name="Crust">
                    <label for="cheese"> Cheese-stuffed crust</label>
                </li>
                <li>
                    <input type="radio" id="gluten" name="Crust">
                    <label for="gluten"> Gluten-free</label>
                </li>
            </ul>

            <h4>Toppings (Choose as many as you want)</h4>
              <ul style="list-style-type: none ;">
                <li>
                    <input type="checkbox" id="red-sauce">
                    <label for="red-sauce">Red Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="white-seauc">
                    <label for="white-sauce">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies">Anchovies</label>
                </li>
             </ul>

             <h4>Number</h4>

             <label for="count">How Many Pizza :</label>
             <input type="number" id="count">

             <br></fieldset>br>

             <button type="submit">Bring me a pizza</button>
             <button type="reset">Reset</button>
    
        </fieldset>
    </form>
</body>
</html>
